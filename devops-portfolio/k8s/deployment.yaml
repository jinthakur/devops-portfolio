# deployment.yaml: Kubernetes Deployment and Service Manifest

---
# 1. Deployment: Defines the desired state for the application (Replicas, Image, Strategy)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-web-deployment
  labels:
    app: portfolio-web
spec:
  # The initial number of application instances to run
  replicas: 3
  # Strategy for rolling updates (to ensure zero downtime)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: portfolio-web
  template:
    metadata:
      labels:
        app: portfolio-web
    spec:
      containers:
      - name: portfolio-web-container
        # Replace with your actual Docker image path (e.g., from ACR/ECR/GCR)
        image: "nginx:latest"
        ports:
        - containerPort: 80
        # Basic health check to ensure the Pod is ready to receive traffic
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        # Define resource requests and limits for proper scheduling and stability
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"

---
# 2. Service: Exposes the Deployment externally
apiVersion: v1
kind: Service
metadata:
  name: portfolio-web-service
spec:
  # Type LoadBalancer will provision a cloud load balancer (e.g., in Azure/AWS/GCP)
  type: LoadBalancer
  selector:
    app: portfolio-web
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
