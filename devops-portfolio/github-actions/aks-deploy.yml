# github-actions/terraform-deploy.yml: Terraform CI/CD Workflow for Azure

name: ‚öôÔ∏è Terraform Infrastructure Deployment

on:
  push:
    branches:
      - main # Deploys to Production (requires approval)
      - dev  # Deploys to Development environment
    paths:
      - 'devops-portfolio/terraform/**' # Only run if Terraform files change
  workflow_dispatch:

# Grant necessary permissions for reading secrets and writing to the repository
permissions:
  id-token: write # Required for OpenID Connect (OIDC) authentication
  contents: read

# Define environment variables used throughout the workflow
env:
  TF_WORKING_DIR: devops-portfolio/terraform
  AZURE_RESOURCE_GROUP: rg-tf-state-backend
  AZURE_STORAGE_ACCOUNT: tfstatebackendstorage
  AZURE_CONTAINER_NAME: tfstate
  
jobs:
  # Determine the environment based on the branch
  set_environment:
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.check_branch.outputs.env }}
    steps:
      - id: check_branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "env=development" >> $GITHUB_OUTPUT
          else
            # Default or fail if branch is not defined
            echo "env=development" >> $GITHUB_OUTPUT
          fi

  # 1. Terraform Plan Stage
  plan:
    runs-on: ubuntu-latest
    needs: [set_environment]
    environment: ${{ needs.set_environment.outputs.env_name }}
    
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üîê Azure Login (via OIDC)
        uses: azure/login@v1
        with:
          # Assumes you have set up a Service Principal with Federated Credentials
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üõ†Ô∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.x

      - name: üß± Terraform Init
        id: init
        run: terraform init -backend-config="resource_group_name=${{ env.AZURE_RESOURCE_GROUP }}" -backend-config="storage_account_name=${{ env.AZURE_STORAGE_ACCOUNT }}" -backend-config="container_name=${{ env.AZURE_CONTAINER_NAME }}" -backend-config="key=${{ needs.set_environment.outputs.env_name }}.tfstate"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: üîç Terraform Plan
        id: plan
        run: terraform plan -input=false -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}
      
      - name: üì¶ Archive Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.set_environment.outputs.env_name }}-tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 1
          
  # 2. Terraform Apply Stage
  apply:
    runs-on: ubuntu-latest
    needs: [plan, set_environment]
    environment: 
      name: ${{ needs.set_environment.outputs.env_name }}
      # For production, require manual review
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    # Conditional gate: Only run apply if the plan step succeeded
    if: success()
    
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üì¶ Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.set_environment.outputs.env_name }}-tfplan
          path: ${{ env.TF_WORKING_DIR }}
          
      - name: üîê Azure Login (via OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: üõ†Ô∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.x

      - name: üî® Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}
